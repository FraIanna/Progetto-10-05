<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <style>
    #nav-logo {
      width: 10em;
    }
    .navbar {
      background-color: white;
    }
    .card {
      width: 50em;
    }
  </style>
  <body class="bg-dark">
    <header>
      <nav class="navbar">
        <div class="container-fluid">
          <div id="nav-logo">
            <a class="navbar-brand"
              ><img src="./assets/BLACKSHOP.png" alt="logo" class="w-100"
            /></a>
          </div>
          <ul class="navbar-nav d-flex flex-row gap-3">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./backoffice.html">Backoffice</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./backoffice.html">Details</a>
            </li>
          </ul>
          <form class="d-flex gap-2 align-items-center" role="search">
            <div><i class="bi bi-bag fs-4"></i></div>
            <button class="btn btn-dark" type="submit">SIGN OUT</button>
          </form>
        </div>
      </nav>
    </header>
    <main class="text-bg-dark mt-5">
      <section>
        <div class="container">
          <div class="row text-center">
            <div class="col">
              <h2 class="fs-1">DETAILS</h2>
              <div class="small fst-italic"></div>
            </div>
          </div>
          <div class="row row-cols-1 justify-content-center pt-5" id="main-div">
            <div class="card">
              <img src="" class="card-img-top" alt="item image" id="image-url" />
              <div class="card-body">
                <h5 class="card-title" id="name"></h5>
                <p class="card-text" id="description"></p>
                <a href="#" class="btn btn-primary" id="price">Go somewhere</a>
               
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="mt-5"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="./details.js"></script>
  </body>
</html>
