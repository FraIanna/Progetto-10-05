<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BlackShop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <style>
    #nav-logo {
      width: 10em;
    }
    .navbar {
      background-color: white;
    }
  </style>
  <body class="bg-dark">
    <header>
      <nav class="navbar">
        <div class="container-fluid">
          <div id="nav-logo">
            <a class="navbar-brand"
              ><img src="./assets/BLACKSHOP.png" alt="logo" class="w-100"
            /></a>
          </div>
          <ul class="navbar-nav d-flex flex-row gap-3">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Backoffice</a>
            </li>
          </ul>
          <form class="d-flex gap-2 align-items-center" role="search">
            <div><i class="bi bi-bag fs-4"></i></div>
            <button class="btn btn-dark" type="submit">SIGN OUT</button>
          </form>
        </div>
      </nav>
    </header>
    <main class="text-bg-dark mt-5">
      <section>
        <div class="container">
          <div class="row text-center">
            <div class="col">
              <h2>BLACKSHOP ADMINISTRATION</h2>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <form class="text-bg-dark" id="event-form">
                <div class="mb-3">
                  <label for="name" class="form-label">Nome prodotto</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    required
                    placeholder="Inserisci qui il nome del tuo prodotto" />
                </div>
                <div class="mb-3 d-flex flex-column">
                  <label for="description" class="form-label">Descrizione </label>
                  <textarea
                    class="form-control"
                    id="description"
                    required
                    placeholder="Inserisci qui la descrizione..."
                    rows="5"></textarea>
                </div>
                <div class="mb-3">
                  <label for="brand" class="form-label">Brand </label>
                  <input
                    type="text"
                    class="form-control"
                    id="brand"
                    required
                    placeholder="Brand" />
                </div>
                <div class="mb-3">
                  <label for="image-url" class="form-label">Immagine </label>
                  <input
                    type="url"
                    class="form-control"
                    id="image-url"
                    required
                    placeholder="https://...." />
                </div>
                <div class="mb-3">
                  <label for="price" class="form-label">Prezzo </label>
                  <input
                    type="number"
                    class="form-control"
                    id="price"
                    required
                    placeholder="20" />
                </div>
                <div class="text-center">
                  <button
                    type="submit"
                    class="btn btn-outline-light py-2 px-4 fs-5 mx-2"
                    id="form-button">
                    Crea Prodotto
                  </button>
                  <button type="reset" class="btn btn-outline-danger py-2 px-4 fs-5">
                    Reset
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col">
              <ul class="list-group" id="list-item"></ul>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="./backoffice.js"></script>
  </body>
</html>
